<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doodle Jump</title>
    <link href='styles/RegistationStyle.css', rel='stylesheet'>
    <link href='styles/MainStyle.css', rel='stylesheet'>
    <link href='styles/GameStyle.css' , rel='stylesheet'>
    <link href='styles/HighScoreTableStyle.css', rel='stylesheet'>
    <link href='https://www.w3schools.com/w3css/4/w3.css', rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="images/Actor/ActorLeft.png">
</head>
<body>
    <div id="RegistrationDiv">
        <label>Регистрация для входа</label>
        <br>
        <input placeholder="Name" id="RegistrationName">
        <br>
        <button class="w3-btn" onclick="startPlay()">Start Play</button>
    </div>

    <div id="gameScoreDiv" style="visibility: hidden">
        <span>Score: </span> <span id="score"></span>
    </div>
    <div id="currentLevelNumberDiv" style="visibility: hidden">
        <span>Level: </span> <span id="currentLevelNumber"></span>
    </div>
    <div id="highScoreTableDiv" style="visibility: hidden">
        <span id="finishStatusText">Finish Status: </span> <span id="finishStatus"></span>
        <div id="highScoreTableOl">
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="JSCode/BlockClasses/BaseBlock.js"></script>
    <script src="JSCode/BlockClasses/CommonBlock.js"></script>
    <script src="JSCode/BlockClasses/XMoveBlock.js"></script>
    <script src="JSCode/EnemyClasses/BaseEnemy.js"></script>
    <script src="JSCode/EnemyClasses/FlyingEnemy.js"></script>
    <script src="JSCode/EnemyClasses/BigEnemy.js"></script>
    <script src="JSCode/GameUnitCLasses/BaseGameUnit.js"></script>
    <script src="JSCode/GameUnitCLasses/Portal.js"></script>
    <script src="JSCode/GameUnitCLasses/Spring.js"></script>
    <script src="JSCode/Factories/EnemyFactory.js"></script>
    <script src="JSCode/Factories/BlockFactory.js"></script>
    <script src="JSCode/Factories/GameUnitFactory.js"></script>
    <script src="JSCode/Actor/Bullet.js"></script>
    <script src="JSCode/Actor/ActorClass.js"></script>
    <script src="JSCode/Managers/HighScoreTableManager.js"></script>
    <script src="JSCode/Managers/PhysicsManager.js"></script>
    <script src="JSCode/Managers/MapManager.js"></script>
    <script src="JSCode/Managers/CollisionManager.js"></script>
    <script src="JSCode/Managers/GameManager.js"></script>
    <script src="JSCode/Main.js"></script>
</body>
</html>
